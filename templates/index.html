{% extends 'base.html' %}

{% block content %}
    {% block title %}
        <h1>Добро пожаловать!</h1>
        <h2>Я сервис для работы с записями пользователей.</h2>
    {% endblock %}
    {% for user in users %}
        <a href="{{ url_for('user', user_id=user['id']) }}">
            <h2>{{ user['title'] }}</h2>
        </a>
        <a href="{{ url_for('edit', id=user['id']) }}">
            <span class="badge badge-warning">Редактировать</span>
        </a>
        <label>&nbsp;&nbsp;</label>
        <a href="{{ url_for('delete', id=user['id'], method='POST') }}"
                onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?')">
            <span class="badge badge-danger">Удалить</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
