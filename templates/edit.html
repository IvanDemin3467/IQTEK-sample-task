{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Редактирование "{{ user['title'] }}" {% endblock %}</h1>

<form method="POST">
    <div class="form-group">
        <label>ФИО</label>
        <input type="text" name="title" placeholder="ФИО"
               class="form-control"
               value="{{ request.form['title'] or user['title'] }}">
    </div>

    <div class="form-group">
        <label for="description">Описание</label>
        <textarea name="description" placeholder="Описание пользователя"
                  class="form-control">{{ request.form['description'] or user['description'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
</form>

<form action="{{ url_for('index') }}" method="GET">
    <div class="form-group">
        <button type="submit" class="btn btn-secondary">Отменить</button>
    </div>
</form>

<form action="{{ url_for('delete', user_id=user['id']) }}" method="POST">
    <div class="form-group">
        <input type="submit" value="Удалить"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?')">
    </div>
</form>
{% endblock %}
